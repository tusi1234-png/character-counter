<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea name="textarea" id="textarea" cols="30" placeholder="Please write your text here..." maxlength="50" ></textarea>
        <div class="counter-container">
            <p>Total characters : <span class="total-counter" id="total-counter">30</span></p>
            <p>Remaining characters : <span class="remaining-counter" id="remaining-counter">20</span></p>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
